<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        for (let i = 1; i < 1000; i++) {
            let tall = Math.ceil(Math.random() * 20);
            if (tall < 6) {
                document.write("<br> Tallet er mindre enn 6: " + tall);
            } else if (tall === 13) {
                document.write("<br> Du fikk 13!");
            } else if (tall > 6 && tall < 18) {
                document.write("<br> Tallet er mellom 6 og 18: " + tall);
            } else if (tall > 18) {
                document.write("<br> Tallet er h√∏yere enn 18: " + tall);
            }
        }
    </script>
</body>


</html>
