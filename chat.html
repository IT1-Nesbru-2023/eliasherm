<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias sin fantastiske chattetjeneste!</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <img src="https://ih1.redbubble.net/image.5311819382.1650/fposter,small,wall_texture,product,750x1000.u2.jpg" id="bilde">
    <h1>Elias sin fantastiske chattetjeneste!</h1>
    <button id="clearChatKnapp">Slett tidligere meldinger</button>
    <div id="auth">
        <h2>Velg et brukernavn</h2>
        <input type="text" id="username" placeholder="Brukernavn">
        <button onclick="login()">Logg inn</button>
    </div>

    <div id="chat" style="display: none;">
        <h2 id="welcomeMessage"></h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Skriv din melding...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <!-- Obligatoriske linker -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="chat.js"></script>
</body>
</html>
